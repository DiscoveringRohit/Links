<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Links</title>
   <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.1; }
            50% { transform: translateY(-100px) rotate(180deg); opacity: 0.3; }
        }

        .container {
            background: rgba(15, 15, 15, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px 40px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: slideUp 1s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-section {
            margin-bottom: 50px;
            position: relative;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 48px;
            color: white;
            box-shadow: 
                0 20px 40px rgba(102, 126, 234, 0.3),
                0 0 0 4px rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .profile-pic::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s ease-in-out infinite;
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-100%); }
            50% { transform: rotate(45deg) translateX(100%); }
            100% { transform: rotate(45deg) translateX(100%); }
        }

        .profile-pic:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 
                0 30px 60px rgba(102, 126, 234, 0.4),
                0 0 0 4px rgba(255, 255, 255, 0.2);
        }

        .name {
            color: #ffffff;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .bio {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            line-height: 1.6;
            font-weight: 400;
            max-width: 280px;
            margin: 0 auto;
        }

        .social-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
            gap: 24px;
            margin-top: 40px;
        }

        .social-link {
            display: block;
            width: 90px;
            height: 90px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            margin: 0 auto;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .social-link:hover::before {
            left: 100%;
        }

        .social-link:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
        }

        .social-link:active {
            transform: translateY(-4px) scale(1.02);
        }

        .social-icon {
            width: 45px;
            height: 45px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: all 0.3s ease;
        }

        .social-link:hover .social-icon {
            transform: scale(1.1);
        }

        /* Special hover effects for each platform */
        .social-link:hover.youtube { background: rgba(255, 0, 0, 0.1); }
        .social-link:hover.github { background: rgba(255, 255, 255, 0.1); }
        .social-link:hover.linkedin { background: rgba(0, 119, 181, 0.1); }
        .social-link:hover.discord { background: rgba(88, 101, 242, 0.1); }
        .social-link:hover.instagram { background: rgba(225, 48, 108, 0.1); }

        .footer {
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            font-weight: 400;
        }

        /* Status indicator */
        .status-dot {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            background: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        /* Mobile Responsiveness */
        @media (max-width: 480px) {
            .container {
                padding: 40px 25px;
                margin: 15px;
                border-radius: 20px;
            }

            .name {
                font-size: 28px;
            }

            .bio {
                font-size: 15px;
            }

            .social-links {
                grid-template-columns: repeat(3, 1fr);
                gap: 18px;
            }

            .social-link {
                width: 80px;
                height: 80px;
                border-radius: 16px;
            }

            .social-icon {
                width: 40px;
                height: 40px;
            }

            .profile-pic {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }
        }

        @media (max-width: 320px) {
            .social-links {
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
            }
            
            .social-link {
                width: 75px;
                height: 75px;
            }
        }

<body>
    <div class="container">
        <div class="profile-section">
            <div class="profile-pic">ðŸ‘‹</div>
            <h1 class="name">DiscoveringRohit</h1>
            <p class="bio">Connect with me on social media</p>
        </div>

        <div class="social-links">
            <a href="https://youtube.com/@discoveringrohit?si=42UOH_qWIxjPAi99" class="social-link" target="_blank" rel="noopener">
                <div class="social-icon youtube-icon"></div>
            </a>
            
            <a href="https://github.com/DiscoveringRohit" class="social-link" target="_blank" rel="noopener">
                <div class="social-icon github-icon"></div>
            </a>
            
            <a href="https://www.linkedin.com/in/rohit-kumar-604884333" class="social-link" target="_blank" rel="noopener">
                <div class="social-icon linkedin-icon"></div>
            </a>
            
            <a href="https://discord.gg/GYxNYHSv" class="social-link" target="_blank" rel="noopener">
                <div class="social-icon discord-icon"></div>
            </a>
            
            <a href="https://www.instagram.com/discoveringrohit?igsh=d28zMWd6cXc3Y3o5" class="social-link" target="_blank" rel="noopener">
                <div class="social-icon instagram-icon"></div>
            </a>
        </div>

        <div class="footer">
            <p>Let's connect and create together!</p>
        </div>
    </div>

    <script>
        // Add smooth scroll behavior and additional interactions
        document.addEventListener('DOMContentLoaded', function() {
            const socialLinks = document.querySelectorAll('.social-link');
            
            socialLinks.forEach(link => {
                link.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px) scale(1.05)';
                });
                
                link.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
                
                // Add click animation
                link.addEventListener('click', function() {
                    this.style.transform = 'translateY(-2px) scale(0.98)';
                    setTimeout(() => {
                        this.style.transform = 'translateY(-5px) scale(1.05)';
                    }, 100);
                });
            });

            // Add stagger animation to social links
            socialLinks.forEach((link, index) => {
                link.style.animationDelay = `${index * 0.1}s`;
                link.style.animation = 'fadeIn 0.8s ease-out forwards';
            });
        });
    </script>
</body>
